{% extends "catalog/base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="flex">
    <!-- Categories -->
    <div class="w-1/4 p-4">
        <h2 class="text-xl font-bold mb-4">Categories</h2>
        <ul>
            {% for category in categories %}
            <li class="{% if category.id|stringformat:"s" == selected_category %}font-bold{% endif %} mb-2">
                <a href="?category={{ category.id }}" class="text-green-600">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Product List -->
    <div class="w-3/4 p-4">
        <h2 class="text-2xl font-bold mb-4">Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for product in products %}
            <div class="bg-white p-4 rounded shadow">
                <a href="{% url 'product_detail' product.pk %}">
                    <img src="{{ product.image1.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-2">
                    <h3 class="text-xl">{{ product.name }}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
